<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашнее заданиче "Отладка ошибок"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container text-center">
    <div class="mx-auto px-5 py-5 mt-3 rounded shadow" style="max-width: 40rem">
        <h5 class="fw-light">Конвертер температуры</h5>
        <div class="row pt-3">
            <div class="col-6">
                <div class="mb-3">
                    <label for="temperature-input" class="form-label">Значение температуры</label>
                    <div class="input-group">
                    <input type="number" step="0.01" name="temperature-input"
                           class="form-control" id="temperature-input"
                           placeholder="Введите значение"
                           onkeyup="onKeyupHandler()"
                    />
                    <span class="input-group-text" id="input-addon">°C</span>
                    <div class="invalid-feedback">
                        Введите корректное значение
                    </div>
                    </div>

                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="unit-select" class="form-label">Единцы измерения</label>
                    <select class="form-select" id="unit-select" aria-label="Temperature unit"
                            onchange="onKeyupHandler()"
                            onclick="setInputAddon(this)"
                    >
                        <option selected value="0">Цельсии, °C</option>
                        <option value="1">Фаренгейт, °F</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mx-auto pt-3">
            <div class="col">
                <button class="btn link" onclick="turnOver()">
                    <i class="bi bi-arrow-repeat" style="font-size: 2rem; color: cornflowerblue;"></i>
                </button>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-6">
                <div class="mb-3">
                    <label for="temperature-output" class="form-label">Значение температуры</label>
                    <div class="input-group">
                    <input type="number" step="0.01" name="temperature-output"
                           class="form-control" id="temperature-output"
                           placeholder="Результат конвертации"
                           readonly
                    />
                    <span class="input-group-text" id="output-input-addon">°F</span>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="output-unit-select" class="form-label">Единцы измерения</label>
                    <select class="form-select" id="output-unit-select" aria-label="Temperature unit"
                            onchange="onKeyupHandler()"
                            onclick="setInputAddon(this)"
                    >
                        <option value="0">Цельсии, °C</option>
                        <option selected value="1">Фаренгейт, °F</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
